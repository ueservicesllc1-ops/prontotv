<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProntoTV - Lista de Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            color: #fff;
            font-size: 18px;
            padding: 40px;
        }

        .error {
            background: #f87171;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .video-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .video-info {
            margin-bottom: 15px;
        }

        .video-info-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .video-info-label {
            font-weight: 600;
            color: #667eea;
            display: inline-block;
            min-width: 80px;
        }

        .video-url {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            word-break: break-all;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            color: #4b5563;
        }

        .video-url.bunny {
            background: #d1fae5;
            color: #065f46;
            border-left: 3px solid #10b981;
        }

        .video-url.b2 {
            background: #dbeafe;
            color: #1e40af;
            border-left: 3px solid #3b82f6;
        }

        .play-btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .play-btn:hover {
            background: #5568d3;
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge.bunny {
            background: #10b981;
            color: #fff;
        }

        .badge.b2 {
            background: #3b82f6;
            color: #fff;
        }

        .badge.video {
            background: #8b5cf6;
            color: #fff;
        }

        .badge.image {
            background: #f59e0b;
            color: #fff;
        }

        .stats {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .stats span {
            margin: 0 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Lista de Videos - ProntoTV</h1>
        
        <div id="stats" class="stats" style="display: none;">
            <span>Total: <strong id="total-count">0</strong></span>
            <span>Videos: <strong id="video-count">0</strong></span>
            <span>Im√°genes: <strong id="image-count">0</strong></span>
            <span>Con Bunny CDN: <strong id="bunny-count">0</strong></span>
        </div>

        <div id="loading" class="loading">Cargando videos...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="videos-container" class="videos-grid" style="display: none;"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Obtener URL del servidor desde config
        const API_URL = CONFIG.SERVER_URL.replace('/api', '') || 'http://localhost:3000';

        async function loadVideos() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const containerEl = document.getElementById('videos-container');
            const statsEl = document.getElementById('stats');

            try {
                const response = await fetch(`${API_URL}/api/videos`);
                
                if (!response.ok) {
                    throw new Error('Error al cargar videos');
                }

                const videos = await response.json();
                
                loadingEl.style.display = 'none';
                errorEl.style.display = 'none';
                containerEl.style.display = 'grid';
                statsEl.style.display = 'block';

                // Actualizar estad√≠sticas
                const totalCount = videos.length;
                const videoCount = videos.filter(v => v.type === 'video').length;
                const imageCount = videos.filter(v => v.type === 'image').length;
                const bunnyCount = videos.filter(v => v.bunnyUrl || (v.url && v.url.includes('b-cdn.net'))).length;

                document.getElementById('total-count').textContent = totalCount;
                document.getElementById('video-count').textContent = videoCount;
                document.getElementById('image-count').textContent = imageCount;
                document.getElementById('bunny-count').textContent = bunnyCount;

                if (videos.length === 0) {
                    containerEl.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #fff; padding: 40px; font-size: 18px;">No hay videos disponibles</div>';
                    return;
                }

                containerEl.innerHTML = videos.map(video => {
                    const bunnyUrl = video.bunnyUrl || (video.url && video.url.includes('b-cdn.net') ? video.url : null);
                    const b2Url = video.b2Url || video.originalUrl || video.url;
                    const displayUrl = bunnyUrl || video.url;
                    const hasBunny = !!bunnyUrl;

                    return `
                        <div class="video-card">
                            <div class="video-name">
                                ${video.name}
                                <span class="badge ${video.type || 'video'}">${video.type || 'video'}</span>
                                ${hasBunny ? '<span class="badge bunny">üê∞ Bunny CDN</span>' : '<span class="badge b2">‚òÅÔ∏è B2</span>'}
                            </div>
                            
                            <div class="video-info">
                                ${video.duration ? `
                                    <div class="video-info-item">
                                        <span class="video-info-label">Duraci√≥n:</span>
                                        ${video.duration}s
                                    </div>
                                ` : ''}
                                
                                ${hasBunny ? `
                                    <div class="video-info-item">
                                        <span class="video-info-label">üê∞ Bunny CDN:</span>
                                        <div class="video-url bunny">${bunnyUrl}</div>
                                    </div>
                                ` : ''}
                                
                                <div class="video-info-item">
                                    <span class="video-info-label">${hasBunny ? '‚òÅÔ∏è B2 Original:' : 'URL:'}</span>
                                    <div class="video-url ${hasBunny ? 'b2' : ''}">${b2Url}</div>
                                </div>
                            </div>

                            <button class="play-btn" onclick="playVideo('${displayUrl}', '${video.name}', false)">
                                ‚ñ∂Ô∏è Reproducir
                            </button>
                            <button class="play-btn" onclick="playVideo('${displayUrl}', '${video.name}', true)" style="background: #10b981; margin-top: 10px;">
                                ü™ü Abrir en Nueva Ventana
                            </button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Error: ${error.message}`;
            }
        }

        function playVideo(url, name, newWindow = false) {
            // Construir URL para reproducir
            const playUrl = `${window.location.origin}/client?play=${encodeURIComponent(url)}&name=${encodeURIComponent(name)}`;
            
            if (newWindow) {
                // Abrir en nueva ventana
                window.open(playUrl, '_blank');
            } else {
                // Redirigir en la misma ventana
                window.location.href = playUrl;
            }
        }

        // Cargar videos al iniciar
        loadVideos();

        // Recargar cada 30 segundos
        setInterval(loadVideos, 30000);
    </script>
</body>
</html>
