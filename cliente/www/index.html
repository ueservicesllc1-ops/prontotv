<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ProntoTV - Cliente</title>
    <link rel="stylesheet" href="styles.css?v=13">
</head>
<body>
    <div id="app">
        <!-- Estado de conexi칩n -->
        <div id="status" class="status offline">
            <span id="status-text">Conectando...</span>
        </div>

        <!-- Pantalla principal con logo -->
        <div id="splash-screen" class="splash-screen">
            <div class="splash-content">
                <img src="logo.png" alt="ProntoTV" class="logo" id="logo-img" onerror="this.style.display='none'" style="max-width: 200px !important; width: 200px !important; filter: brightness(0) invert(1) !important;">
                <div class="splash-text">
                    <p id="splash-message">Cargando contenido...</p>
                </div>
            </div>
        </div>

        <!-- Reproductor de video -->
        <div id="video-container" class="media-container hidden">
            <video 
                id="video-player" 
                autoplay 
                muted 
                playsinline
                preload="auto"
                webkit-playsinline="true"
                x-webkit-airplay="allow"
            >
                Tu navegador no soporta video HTML5.
            </video>
            <!-- Bot칩n para activar audio si est치 bloqueado -->
            <div id="audio-unmute-btn" class="audio-unmute-btn hidden" onclick="unmuteVideo()">
                游댉 Activar Audio
            </div>
        </div>

        <!-- Carrusel de im치genes -->
        <div id="carousel-container" class="media-container hidden">
            <div id="carousel" class="carousel">
                <img id="carousel-image" src="" alt="Imagen">
            </div>
            <div id="carousel-indicators" class="carousel-indicators"></div>
        </div>

        <!-- Im치genes aleatorias -->
        <div id="random-images-container" class="media-container hidden">
            <img id="random-image" src="" alt="Imagen aleatoria">
        </div>

        <!-- Pantalla de espera -->
        <div id="waiting-screen" class="waiting-screen hidden" style="display: none; background: #000000; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 99999;">
            <canvas id="matrix-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></canvas>
            <div class="waiting-content" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; position: relative; z-index: 2; margin: 0; left: 0; right: 0;">
                <img src="logo.png" alt="Pronto Envios" class="pronto-logo-waiting" style="max-width: 400px !important; width: 400px !important; height: auto !important; margin: 0 auto 40px auto !important; filter: brightness(0) invert(1) !important; display: block !important;">
                <h1 class="freedom-labs-text" style="font-size: 48px; font-weight: 300; color: #00ff41; letter-spacing: 6px; text-transform: none; margin: 60px auto 0 auto; padding: 0; text-align: center; font-family: 'Courier New', 'Courier', monospace; text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41; display: block; width: auto;">Freedom Labs</h1>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div id="error-screen" class="error-screen hidden">
            <div class="error-content">
                <img src="logo.png" alt="ProntoTV" class="logo-small" onerror="this.style.display='none'">
                <h2>丘멆잺 Error de conexi칩n</h2>
                <p id="error-message">No se pudo conectar al servidor</p>
                <button id="retry-btn" class="retry-btn">Reintentar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="config.js"></script>
    <script src="updater.js"></script>
    <script src="app.js"></script>
</body>
</html>
